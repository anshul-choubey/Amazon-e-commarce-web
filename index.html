<!DOCTYPE html>
<html lang="en">
  <head>

    <title>ansh Shop - Online Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="logo">ansh Shop</div>
      <div class="cart">
        <button id="cart-button">

    <main>

        </div>

          <img
            src="C:\Users\ac\Pictures\Saved Pictures\pizza.jpg"

          />

          <p>$29.99</p>
          <button
            class="add-to-cart"
            data-product="2"
            data-name="Product 2"
            data-price="29.99"

            Add to Cart
          </button>
        </div>

        <div class="product-card">
          <img
            src="C:\Users\ac\Pictures\Saved Pictures\salad.jpg"
            alt="Product 3"
          />
          <h3>Product 3</h3>
          <p>$39.99</p>
          <button
            class="add-to-cart"
            data-product="3"
            data-name="Product 3"
            data-price="39.99"
          >
            Add to Cart
          </button>
        </div>
        <div class="product-card">
          <img
            src="C:\Users\ac\Downloads\pexels-pixabay-461717.jpg"
            alt="Product 1"
          />
          <h3>Product 1</h3>
          <p>$19.99</p>
          <button
            class="add-to-cart"
            data-product="1"
            data-name="Product 1"
            data-price="19.99"
          >
            Add to Cart
          </button>
        </div>
        <div class="product-card">
          <img
            src="C:\Users\ac\Downloads\pexels-n-voitkevich-5201601.jpg"
            alt="Product 1"
          />
          <h3>Product 5</h3>
          <p>$99.99</p>
          <button
            class="add-to-cart"
            data-product="5"
            data-name="Product 5"
            data-price="99.99"
          >
            Add to Cart
          </button>
        </div>
        <div class="product-card">
          <img
            src="C:\Users\ac\Downloads\pexels-suissounet-2101187.jpg"
            alt="Product 5"
          />

          <p>$49.99</p>
          <button
            class="add-to-cart"
            data-product="1"

            data-price="49.99"
          >
            Add to Cart
          </button>
        </div>
      </section>

      <!-- Cart Modal (Hidden by Default) -->
      <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
          <h2>Your Shopping Cart</h2>
          <div id="cart-items"></div>
          <div class="cart-total">
            <span>Total:</span>
            <span id="cart-total">$0.00</span>
          </div>
          <button id="checkout-button">Checkout</button>
          <button id="close-cart">Close</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>

</html>
